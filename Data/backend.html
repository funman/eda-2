<html>
<head>
<title>EDA Backend</title>
<script src="backend.js"></script>
<link rel="stylesheet" type="text/css" href="backend.css" />
<style>
#rendered {
	position: absolute;
	left: 600px;
	top: 20px;
}
#registers {
	position: absolute;
	left: 400px;
	top: 20px;
}
</style>
</head>
<body>
<h2>EDA Backend Mini Frontend</h2>
<div id="rendered" class="codebox"></div>
<div id="registers" class="codebox"></div>
<input type="text" id="command" value="READ"/>
<input type="text" size=80 id="address" value="/Address/[`PC`]-8/Instruction/Parsed"/>
<br/>
<input type="text" id="data"/>
<br/>
<input type="button" value="Go" onclick="send_request()"/>
<input type="button" value="Step" onclick="send_step_request()"/>
<br/><br/>
<textarea cols=80 rows=50 id="response"></textarea>
</body>
</html>
